name: Publish win-x64-aot

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.100'
          cache: true

      - name: Build and publish with AOT compilation
        run: |
          dotnet publish -c Release -r win-x64 /p:PublishReadyToRun=true -maxcpucount:1

      - name: Create Release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.1.${{ github.run_number }}-dev
          release_name: Dev release 0.1.${{ github.run_number }}
          
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}\.out\bin\native\Scranton.exe
          asset_name: scranton-win-x64.exe
          asset_content_type: application/octet-stream